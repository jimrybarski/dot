<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Use WenQuanYi Zen Hei for Chinese characters -->
    <match target="pattern">
        <test name="lang">
            <string>zh</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>WenQuanYi Zen Hei</string>
        </edit>
    </match>
    
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans Medium</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif Medium</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Victor Mono Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
